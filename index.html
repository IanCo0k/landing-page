<!-- setup responsive html document -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Reid Your Realtor</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="navbar">
            <h1>Reid Your Realtor</h1>
        </div>

        <div class="container">

            <!-- create contact form -->

            <div class="contact-form">
                <h2>Contact Me</h2>
                <form action="index.html" method="post">
                    <input type="text" name="name" class="text-box" placeholder="Full Name">
                    <input type="email" name="email" class="text-box" placeholder="Your Email">
                    <textarea name="message" rows="5" placeholder="Message"></textarea>
                    <button type="submit" class="send-btn">Send</button>
                </form>
            </div>

        </div>

    </body>
</html>
